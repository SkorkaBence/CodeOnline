        <script type="application/javascript" src="js/ace/ace.js"></script>
        <script type="application/javascript" src="js/ace/theme-chaos.js"></script>

    <body>
        <div id="sharebtn">Share your code</div>
        <main></main>
        <div id="showhidefooter">Hide</div>
        <footer>
            <div class="io">
                <textarea id="inp" placeholder="input"></textarea>
                <textarea id="res" placeholder="output" readonly></textarea>
            </div>
            <select id="lngselect">
                <option value="C++">C++ (11)</option>
                <option value="C#">C#</option>
                <option value="python">python 2.7</option>
                <option value="python3.6">python 3.6</option>
                <option value="bash">BASH</option>
                <option value="php">PHP</option>
                <option value="pascal">Pascal</option>
                <option value="brainfuck">BrainFuck</option>
                <option value="shakespeare">Shakespeare</option>
            </select>
            <button id="runbtn">RUN</button>
            <div id="resploading" class="loading tr"><div class="rot"></div></div>
        </footer>
        <div id="sharedialog">
            <div class="sharecenter">
                <h1>The URL for your code</h1>
                <input type="text" id="fixurl"/>
                <button id="shareclosebtn">Close</button>
            </div>
        </div>
        <div id="loadbox" class="loading">
            <div class="cnt">
                <spam class="s1">{</spam>
                <spam class="s2">}</spam>
            </div>
        </div>
    </body>
